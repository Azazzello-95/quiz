<html>

<head>
  <title>Gestione Utenti</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/gestUtenti.css">
  <link rel="stylesheet" href="/common.css">
</head>

<body>
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" id="close">X</a>
    <a href="/home.html">Home</a>
    <a href="/gestMod.html" id="modgest">Gestione Moderatori</a>
    <a href="/stat.html">Statistiche</a>
    <a href="/segnalazioni.html">Segnalazioni</a>
    <a href="/login.html" id="logout">Logout</a>
  </div>
  <div id="main">
    <button class="openbtn" id="toggle">&#9776; Menu</button>
  </div>

  <div class="input-group mb-3" id="searchuser">
    <input type="text" class="form-control" placeholder="Type Username" aria-label="Recipient's username"
      aria-describedby="button-addon2" id="inpUser">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="btnUsername" style="background-color: rgb(58, 58, 58);">
        <span id="txtbtn">&#8594</span>
      </button>
    </div>
  </div>

  <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status" id="spinnybtn">
    <span class="sr-only">Loading...</span>
  </div>

  <table class="table" id="tabb">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Username</th>
        <th scope="col">eMail</th>
        <th scope="col">Nazionalit&agrave;</th>
        <th scope="col">Punteggio</th>
        <th scope="col">Data Iscrizione</th>
      </tr>
    </thead>
    <tbody>
      <tr id="temp2"><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
  </table>

  <button type="button" id="removebtn" class="btn btn-primary btn-lg">Remove</button>

  <div id="errorNF">
    <p id="errorMX">Utente non trovato!</p>
  </div>

  

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="/common.js"></script>
  <script src="/gestUtenti.js"></script>
</body>

</html>
