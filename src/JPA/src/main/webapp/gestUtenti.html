<html>

<head>
  <title>Gestione Utenti</title>
  <link rel="stylesheet" href="/bootstrap.min.css">

<body>
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" id="close">X</a>

  <div id="main">

      <tr id="temp2"><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>

  </div>
